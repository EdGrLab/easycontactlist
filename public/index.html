<!DOCTYPE html>
<html ng-app>
<head>
	<title>Contact List App</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js'></script>
<style>
	body{background-color: #EBEBEB;}
	footer{
	 position: fixed; 
    left: 0; bottom: 0; 
    width: 100%; 
   }
</style>
</head>

<body class="container">
<div ng-controller='AppCtrl'>
<h1 class="text-center">Contact List App</h1>
<br>
	<p class="text-center">This contact list can store or remove information about users.</p>
<br>
	<button class="btn btn-warning" ng-click="getAdmin()">Get admin access</button>
	<div class="table-responsive">
	<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>
					<input type="text" class="form-control" ng-model='contact.name'>
					</td>
					<td>
					<input type="text" class="form-control" ng-model='contact.email'>
					</td>
					<td>
					<input type="text" class="form-control" ng-model='contact.phone'>
					</td>
					<td><button class="btn btn-primary" ng-click='addContact()'>Add new contact</button></td>

				</tr>
				<tr ng-repeat='contact in list | orderBy: "name"'>
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.phone}}</td>

					<td><button class="btn btn-danger" ng-click='remove(contact._id)' class="deleteBtn" ng-show="isAdmin">Delete</button>
					</td>

				</tr>

			</tbody>
	</table>
 </div>
 
</div>
	<footer class="footer text-center"><a href="http://vk.com/edgrab">Developed by Eduard Grabchak</a></footer>

<script src='controller.js'></script>
